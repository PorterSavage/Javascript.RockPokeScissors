<body>

  <img class="type" id="grass" src="https://rtw-wiki.nebulonranger.org/mw/images/thumb/7/73/003Venusaur-Mega.png/300px-003Venusaur-Mega.png">
  <img class="type" id="water" src="https://techgum.files.wordpress.com/2013/09/mega-blastoise.png?w=336&h=336">
  <img class="type" id="fire" src="https://www.ssbwiki.com/images/thumb/9/96/CharizardArtwork.png/300px-CharizardArtwork.png">
